<!DOCTYPE html>

<html>
<body>
<div style="text-align:center">
 <h2> Hello {{ shot.user_identifier }}</h2>
  <h2>
    Welcome to SCAPA Data Viewer!
  </h2>  
</div>
<div style="text-align:center">
<form action="{% url 'plots:display_shot' shot.id %}" method="post">
    {% csrf_token %}
    <input type="date" name="Date" value="{{ c_date}}" required=True>

    Run#: <input type="number" value="{{ shot.run }}" name="Run" required=True><br>
Shot#: <input type="number" value="{{ shot.shot_number }}" name="Shot_number" style="width: 5em" required=True>
<input type="submit" value="Check data">
</form>
</div>

</body>
</html>
